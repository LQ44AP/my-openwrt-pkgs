name: Build libldac IPK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig libpython3-dev cmake

      - name: Setup SDK
        run: |
          # 这里以最通用的 x86_64 为例，如果是其他架构，请替换此 URL
          SDK_URL="https://downloads.openwrt.org/releases/23.05.0/targets/x86/64/openwrt-sdk-23.05.0-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          wget -q $SDK_URL -O sdk.tar.xz
          mkdir sdk && tar -xJf sdk.tar.xz -C sdk --strip-components=1

      - name: Create Makefile Automatically
        run: |
          mkdir -p sdk/package/libldac
          cat <<EOF > sdk/package/libldac/Makefile
          include \$(TOPDIR)/rules.mk
          PKG_NAME:=libldac
          PKG_VERSION:=2.0.2
          PKG_RELEASE:=1
          PKG_SOURCE_PROTO:=git
          PKG_SOURCE_URL:=https://github.com/EHfive/ldacBT.git
          PKG_SOURCE_VERSION:=v\$(PKG_VERSION)
          PKG_MIRROR_HASH:=skip
          include \$(INCLUDE_DIR)/package.mk
          include \$(INCLUDE_DIR)/cmake.mk
          define Package/libldac
            SECTION:=libs
            CATEGORY:=Libraries
            TITLE:=Sony LDAC library
            DEPENDS:=+libstdcpp
          endef
          define Build/InstallDev
						\$(INSTALL_DIR) \$(1)/usr/include/ldac
						\$(CP) \$(PKG_INSTALL_DIR)/usr/include/ldac/*.h \$(1)/usr/include/ldac/
						\$(INSTALL_DIR) \$(1)/usr/lib
						\$(CP) \$(PKG_INSTALL_DIR)/usr/lib/libldacBT*.so* \$(1)/usr/lib/
          endef
          define Package/libldac/install
						\$(INSTALL_DIR) \$(1)/usr/lib
						\$(CP) \$(PKG_INSTALL_DIR)/usr/lib/libldacBT*.so* \$(1)/usr/lib/
          endef
          \$(eval \$(call BuildPackage,libldac))
          EOF

      - name: Build Package
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 关键：生成默认配置并选择新加入的包
          make defconfig
          make package/libldac/compile V=s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libldac-ipk
          path: sdk/bin/packages/*/base/libldac*.ipk
